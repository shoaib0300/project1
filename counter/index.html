<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <title>Counter in Javascript</title>

</head>
<body>
    
    <div class="container">
       <div class="main">
            <h3 class="heading">
                Welcome to Your Counter
            </h3>
            <h1 id="count" class="counter">0</h1>
            <div class="buttons">
                <button onclick="changeCount(-1)" class="btn btn primary">Decrease</button>
                <button onclick="changeCount(1)" class="btn btn primary">Increament</button>

            </div>
            
       </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
